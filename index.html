<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>League of Legends</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>



<div class="ui borderless eleven item topmenu menu">

    <a class="fitted orange item">NEWS</a>
    <a class="fitted orange item">GAME</a>
    <a class="fitted orange item">UNIVERSE</a>
    <a class="fitted orange item">NEXUS</a>

    <a class="fitted orange item">COMMUNITY</a>
    <a class="fitted orange item">SUPPORT</a>
    <a class="fitted orange item">MERCHANDISE</a>
    <a class="fitted orange item">LOGIN</a>
    <a class="fitted orange item"><i class="thumbs down icon"></i></a>
    <div class="ui dropdown fitted item">
      <div class="text">PLAY NOW</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">CREATE ACCOUNT</div>
        <div class="item">LOST PASSWORD?</div>
      </div>
    </div>

  </div>
</div>
<div class="undermenu background">
  <div class="text welcome">Swain Avaiable Now!</div>
  
  <img class="ui centered image" src="https://polscygracze.pl/uploads/2018/02/Swain.jpg">

  $('.ui.dropdown')
      .dropdown()
  ;
